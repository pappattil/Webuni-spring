<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>HR Application</title>
</head>
<body>
<h1>Welcome to the HR application!</h1> <br/><br/><br/>
<h1>List of employees</h1><br/><br/>

<table border>
<thead>
<tr>
	<th>ID</th>
	<th>Name</th>
	<th>Position</th>
	<th>Salary</th>
	<th>Begin Work Date</th>
</tr>	
</thead>
<tbody>
<tr th:each="employee: ${employees}">
	<td th:text="${employee.id}">Id</td>
	<td th:text="${employee.name}">Id</td>
	<td th:text="${employee.position}">Id</td>
	<td th:text="${employee.salary}">Id</td>
	<td th:text="${employee.begin}">Id</td>
</tr>
</tbody>
</table>
<br/>
<br/>
<h2>Add a new employee</h2><br/><br/>

</body>
</html>
